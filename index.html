<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />
  <script src="https://unpkg.com/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>florenciaarezzo.com</title>
</head>

<body class="bg-black" style="margin: 0;">

  <div id="main">

    <!-- HERO -->

    <div class="position-absolute" style="z-index: 1; transition: ease-in-out 1s" :style="{transform: translateY}">

      <div class="position-relative">
        <video id="hero-video" class="vw-100 vh-100" style="object-fit: cover" :src="'assets/videos/' + heroVideo"
          poster="assets/images/hero-video-poster.png" @click="playVideo" loop muted playsinline preload="auto"></video>
      </div>

      <div class="position-absolute top-0 start-0 m-4">
        <div class="row row-cols-auto text-white fs-5" style="font-family: 'DolceVitaBold'">
          <a class="col nav-link mx-2" href="pages/about.html">About</a>
          <a class="col nav-link mx-2" href="pages/projects.html">Projects</a>
        </div>
      </div>

      <div class="position-absolute top-50 start-50 translate-middle text-white text-center"
        style="font-family: 'DolceVitaBold';" :style="{letterSpacing: letterSpacing}">
        <div class="col fs-1">FlorenciaArezzo</div>
        <div class="col fs-5">3DDesigner</div>
      </div>

      <div class="click-me" style="font-family: 'RobotoBold'" @click="playVideo">CLICK</div>
      <div class="down-arrow"></div>

    </div>

    <!-- HERO END -->

    <!-- CONTENT -->

    <div class="position-absolute" style="transition: ease-in-out 1s;" :style="{opacity: contentOpacity}">

      <!-- SWEATER IMAGE -->

      <img class="position-static vw-100 vh-100" style="object-fit: cover" src="assets/images/landing-image.jpg" alt="">

      <div class="position-absolute start-50 translate-middle text-white text-center"
        style="top: 45vh; font-family: 'RobotoBold'; letter-spacing: 0.4rem;">
        <div class="col fs-6">base9.one</div>
      </div>

      <!-- SWEATER IMAGE END -->

      <!-- FOOTER -->

      <div class="container my-4">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-12 col-md-3 my-1">
            <div class="text-white" style="font-family: 'Roboto'">florencia.arezzo@base9.one</div>
          </div>

          <div class="col-12 col-md-1">
            <img class="my-2" src="assets/icons/insta.png" style="height: 1rem;" alt="">
          </div>

          <div class="col-12 col-md-1 my-1">
            <img class="my-2" src="assets/icons/linkedin.png" style="height: 1rem;" alt="">
          </div>

          <div class="col-12 col-md-3 my-1">
            <div class="text-white" style="font-family: 'Roboto'">+34 672 369 961</div>
          </div>

        </div>
      </div>

      <!-- FOOTER END -->

    </div>

    <!-- CONTENT END -->

  </div>


  <script src="main.js"></script>

</body>

</html>
