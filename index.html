<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/vue@3"></script>

    <title>florenciaarezzo.com</title>
  </head>

  <body>
    <!-- Hero -->
    <div id="landingHero">
      <div @scroll="handleScroll" :style="styleObject">
        <h1 class="hero-title">FlorenciaArezzo</h1>
        <h3 class="hero-subtitle">3DDesigner</h3>
        <p class="click-me" @click="playVideo">CLICK</p>
        <div class="navbar">
          <div class="nav-item">About</div>
          <div class="nav-item">Projects</div>
        </div>
        <video
          id="hero-video"
          src="assets/videos/walking-animation.m4v"
          @click="playVideo"
          loop
          muted
          preload
        ></video>
        <div class="down-arrow"></div>
      </div>
    </div>
    <!--  -->

    <!-- Content -->
    <div id="landingBody">
      <div @scroll="handleScroll" :style="styleObject">
        <div>
          <img src="assets/images/landing-image.jpg" />
        </div>
        <div class="footer">
          <p>FOOTER HERE</p>
        </div>
      </div>
    </div>

    <!--  -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--  -->
  </body>
</html>
