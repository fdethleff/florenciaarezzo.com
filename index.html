<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>florenciaarezzo.com</title>
</head>

<body>


  <!-- Hero -->
  <div id="hero">
    <div @scroll="handleScroll" :style="styleObject">
      <nav class="navbar">
        <a class="nav-link nav-item mx-2" href="pages/about.html">About</a>
        <a class="nav-link nav-item mx-2" href="pages/projects.html">Projects</a>
      </nav>
      <div v-if="isMobileViewport === false">
        <h1 class="hero-title">FlorenciaArezzo</h1>
        <h3 class="hero-subtitle">3DDesigner</h3>
      </div>
      <div v-if="isMobileViewport === true">
        <h1 class="hero-title" style="letter-spacing: 0.5rem">
          FlorenciaArezzo
        </h1>
        <h3 class="hero-subtitle" style="letter-spacing: 0.5rem">3DDesigner</h3>
      </div>
      <video id="hero-video" :src="'assets/videos/' + heroVideo" poster="assets/images/hero-video-poster.png"
        @click="playVideo" loop muted playsinline preload="auto"></video>
      <p class="click-me" @click="playVideo">CLICK</p>
      <div class="down-arrow"></div>
    </div>
  </div>


  <!-- Content -->
  <div id="landing">
    <div @scroll="handleScroll" :style="styleObject">
      <img src="assets/images/landing-image.jpg" />
      <img src="assets/images/Shirt_close up.jpg" />

      <!-- Footer -->
      <div id="footer">
        <footer class="d-flex flex-wrap align-items-center justify-content-center p-4 border-top">
          <div class="footer-text">florencia.arezzo@base9.one</div>
          <a href="#">
            <img src="assets/icons/email.png" alt="" class="footer-icon">
          </a>
          <a href="#">
            <img src="assets/icons/insta.png" alt="" class="footer-icon">
          </a>
          <a href="#">
            <img src="assets/icons/linkedin.png" alt="" class="footer-icon">
          </a>
          <a href="#">
            <img src="assets/icons/whatsapp.png" alt="" class="footer-icon">
          </a>
          <div class="footer-text">+34 672 369 961</div>
        </footer>
      </div>


    </div>
  </div>



  <!-- Scripts -->
  <script src="scripts/hero.js"></script>
  <script src="scripts/landing.js"></script>
  <script src="scripts/footer.js"></script>


</body>


</html>
