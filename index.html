<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>florenciaarezzo.com</title>

</head>

<body class="bg-black overflow-x-hidden margin-0">

  <div id="main">

    <!-- HERO -->

    <div class=" absolute" style="z-index: 1; transition: ease-in-out 1s" :style="{transform: translateY}">

      <div class="position-relative">
        <video id="hero-video" class="vw-100 vh-100 object-cover" :src="'assets/videos/' + heroVideo"
          poster="assets/images/hero-video-poster.png" @click="playVideo" loop muted playsinline preload="auto"></video>
      </div>


      <header>
        <div class="position-absolute top-0 start-0 m-4">
          <div class="row row-cols-auto text-white fs-5" style="font-family: 'DolceVitaBold'">
            <a class="col nav-link mx-4" href="pages/about.html">About</a>
            <a class="col nav-link mx-2" href="">Projects</a>
          </div>
        </div>
      </header>


      <div
        class="position-absolute top-50 start-50 translate-middle text-white text-center tracking-widest md:tracking-[2rem]"
        style="font-family: 'DolceVitaBold';">
        <div class="col fs-1">FlorenciaArezzo</div>
        <div class="col fs-5">3DDesigner</div>
      </div>


      <div class="absolute" style="top: 60vh; right: 10vh">
        <div class="relative color-white rotate-minus-20" style="top: 2.5rem; left: 0.2rem;">CLICK</div>
        <div class="relative click-me" @click="playVideo"></div>
      </div>
      <div class="down-arrow"></div>


    </div>

    <!-- HERO END -->

    <!-- CONTENT -->

    <div class="position-absolute" style="top: 150px; transition: ease 2s;" :style="{opacity: contentOpacity}">

      <!-- SWEATER IMAGE -->

      <section>

        <div class="h-screen">
          <div class="row">
            <div class="relative col-md-6 text-center p-0">
              <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
                Digital Apparel
              </div>
              <img class="w-100 h-screen object-cover" src="assets/images/landing-image.jpg" alt="">
            </div>
            <div class="relative col-md-6 text-center p-0">
              <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
                Animations
              </div>
              <img class="w-100 h-screen object-cover" src="assets/images/Fabric_green.jpg" alt="">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="relative col-md-6 text-center p-0">
            <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
              Virtual Reality
            </div>
            <img class="w-100 h-screen object-cover" src="assets/images/Shirt_close up.jpg" alt="">
          </div>
          <div class="relative col-md-6 text-center p-0">
            <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
              NFT Projects
            </div>
            <img class="w-100 h-screen object-cover" src="assets/images/landing-image.jpg" alt="">
          </div>
        </div>


      </section>



      <!-- SWEATER IMAGE END -->

      <!-- FOOTER -->

      <footer class="margin-3 flex justify-center">

        <a href="pages/about.html">
          <img class="mx-3" src="assets/icons/email.png" style="height: 1rem;" alt="">
        </a>

        <img class="mx-3" src="assets/icons/divider-vertical.png" style="height: 1rem;" alt="">

        <a href="">
          <img class="mx-3" src="assets/icons/insta.png" style="height: 1rem;" alt="">
        </a>

        <img class="mx-3" src="assets/icons/divider-vertical.png" style="height: 1rem;" alt="">

        <a href="https://linkedin.com/in/florencia-arezzo-419b39167">
          <img class="mx-3" src="assets/icons/linkedin.png" style="height: 1rem;" alt="">
        </a>

        <img class="mx-3" src="assets/icons/divider-vertical.png" style="height: 1rem;" alt="">

        <a href="pages/about.html">
          <img class="mx-3" src="assets/icons/whatsapp.png" style="height: 1rem;" alt="">
        </a>

      </footer>

      <!-- FOOTER END -->

    </div>

    <!-- CONTENT END -->

  </div>
