<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/vue@3"></script>

    <title>florenciaarezzo.com</title>
  </head>

  <body>
    <!-- Hero -->
    <div id="landingHero">
      <div @scroll="handleScroll" :style="styleObject">
        <h1 class="hero-title">FlorenciaArezzo</h1>
        <h3 class="hero-subtitle">3DDesigner</h3>
        <p class="click-me" @click="playVideo">CLICK</p>
        <div class="navbar">
          <div class="nav-item px-3">About</div>
          <div class="nav-item px-3">Projects</div>
        </div>
        <video
          id="hero-video"
          src="assets/videos/walking-animation.m4v"
          @click="playVideo"
          loop
          muted
          preload
        ></video>
        <div class="down-arrow"></div>
        <div></div>
      </div>
    </div>
    <!--  -->

    <!-- Content -->
    <div id="landingBody">
      <div @scroll="handleScroll" :style="styleObject">
        <img src="assets/images/landing-image.jpg" />
        <hr />
        <div :style="{ 'height': footerHeight + 'px' }">
          <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a href="#" class="nav-link text-white footer-text">
                    florencia.arezzo@base9.one
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-white">
                    <img
                      class="footer-icon"
                      src="assets/icons/email.png"
                      alt="email"
                    />
                  </a>
                </li>
                <li class="divider mx-3"></li>
                <li class="nav-item">
                  <a href="#" class="nav-link px-2 text-white"
                    ><img
                      class="footer-icon"
                      src="assets/icons/insta.png"
                      alt="instagram"
                  /></a>
                </li>
                <li class="divider mx-3"></li>
                <li class="nav-item">
                  <a href="#" class="nav-link px-2 text-white"
                    ><img
                      class="footer-icon"
                      src="assets/icons/linkedin.png"
                      alt="linkedin"
                  /></a>
                </li>
                <li class="divider mx-3"></li>
                <li class="nav-item">
                  <a href="#" class="nav-link px-2 text-white"
                    ><img
                      class="footer-icon"
                      src="assets/icons/whatsapp.png"
                      alt="whatsapp"
                  /></a>
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link text-white footer-text"
                    style="padding-top: 10px"
                  >
                    +34 672 369 961
                  </a>
                </li>
              </ul>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--  -->
  </body>
</html>
