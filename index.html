<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />

  <title>florenciaarezzo.com</title>
</head>

<body class="bg-black overflow-x-hidden margin-0">

  <div id="hero" class="absolute z-20" style="transition: ease-in-out 1s;">

    <div class="relative">
      <video id="hero-video" class="vw-100 vh-100 object-cover" poster="assets/images/hero-video-poster.png" loop muted
        playsinline preload="auto" onclick="this.paused ? this.play() : this.pause();"></video>
    </div>

    <header>
      <div class="absolute top-0 start-0 m-4">
        <div class="row row-cols-auto text-white text-xl" style="font-family: 'DolceVitaBold'">
          <a class="col no-underline mx-2" href="pages/about.html">About</a>
          <a class="col no-underline mx-2" href="">Projects</a>
        </div>
      </div>
    </header>

    <div class="absolute top-50 start-50 translate-middle text-white text-center tracking-[0.6rem] lg:tracking-[3rem]"
      style="font-family: 'DolceVitaBold'">
      <div class="col fs-1">FlorenciaArezzo</div>
      <div class="col fs-5">3DDesigner</div>
    </div>

    <div id="clickMe" class="absolute" style="top: 60vh; right: 10vh">
      <div class="relative color-white rotate-minus-20 z-10" style="top: 2.5rem; left: 0.2rem">
        CLICK
      </div>
      <div class="relative click-me bg-slate-900"></div>
    </div>

    <div class="down-arrow"></div>

  </div>


  <div id="blackout" class="absolute bg-black z-10 w-full" style="transition: ease 3s;"></div>


  <div id="content" class="relative">

    <section>
      <div class="h-screen">
        <div class="row">
          <div class="relative col-md-6 text-center p-0">
            <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
              Digital Apparel
            </div>
            <img class="w-100 h-screen object-cover" src="assets/images/landing-image.jpg" alt="" />
          </div>
          <div class="relative col-md-6 text-center p-0">
            <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
              Animations
            </div>
            <img class="w-100 h-screen object-cover" src="assets/images/Fabric_green.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="relative col-md-6 text-center p-0">
          <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
            Virtual Reality
          </div>
          <img class="w-100 h-screen object-cover" src="assets/images/Shirt_close up.jpg" alt="" />
        </div>
        <div class="relative col-md-6 text-center p-0">
          <div class="absolute w-100 top-1/2 text-2xl letter-spacing-5 dolcevitabold text-white">
            NFT Projects
          </div>
          <img class="w-100 h-screen object-cover" src="assets/images/landing-image.jpg" alt="" />
        </div>
      </div>
    </section>


    <footer class="margin-3 flex justify-center">
      <a href="pages/about.html">
        <img class="mx-3" src="assets/icons/email.png" style="height: 1rem" alt="" />
      </a>
      <img class="mx-3" src="assets/icons/divider-vertical.png" style="height: 1rem" alt="" />
      <a href="">
        <img class="mx-3" src="assets/icons/insta.png" style="height: 1rem" alt="" />
      </a>
      <img class="mx-3" src="assets/icons/divider-vertical.png" style="height: 1rem" alt="" />
      <a href="https://linkedin.com/in/florencia-arezzo-419b39167">
        <img class="mx-3" src="assets/icons/linkedin.png" style="height: 1rem" alt="" />
      </a>
      <img class="mx-3" src="assets/icons/divider-vertical.png" style="height: 1rem" alt="" />
      <a href="pages/about.html">
        <img class="mx-3" src="assets/icons/whatsapp.png" style="height: 1rem" alt="" />
      </a>
    </footer>

  </div>

  <script src="main.js"></script>

</body>

</html>
