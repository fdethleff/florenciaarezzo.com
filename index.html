<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Global Namespace Imports -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.5.5/dist/es-module-shims.js"
    ></script>

    <script type="importmap">

        "imports": {

          "OrbitControls": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js"
        }

    <!-- Page title -->
    <title>florenciaarezzo.com</title>

  <body>
    <!-- Hero animation -->

    <div id="hero-video" class="video-container">
      <video autoplay loop muted>

      <div class="overlay-title">
        <h1>FLORENCIAAREZZO</h1>
      </div>
      <div class="overlay-subtitle">
        <h2>3DDESIGNER</h2>
      </div>
      <div class="overlay-top-left">
        <a href="pages/about.html">About</a>
      </div>
      <div class="overlay-top-right">
        <a href="pages/projects.html">Projects</a>
      </div>
    </div>

    <!-- Hero animation -->

    <!-- 3D scene -->

    <div>
      <div style="position: relative">
        <canvas id="scene"></canvas>
        <div class="loading-bar"></div>

    <script type="module" src="./main.js"></script>

    <!-- 3D scene -->

      <div class="container mt-5 mb-5">
        <section class="mb-4 mt-4">
          <!-- Email -->
          <p class="btn btn-floating m-1 text-white" style="font-size: 0.9rem">
            florencia.arezzo@base9.one
            <img
              class="social-media-icon"
              src="assets/icons/email.png"
              alt="email"
            />
          </p>

          <!-- Divider -->
          <img
            class="divider-vertical"
            src="assets/icons/divider-vertical.png"
            alt="divider"
          />

          <a class="btn btn-floating m-1" href="#!" role="button"
            ><img
              class="social-media-icon"
              src="assets/icons/insta.png"

            />
          </a>
          <!-- Divider -->
          <img
            class="divider-vertical"
            src="assets/icons/divider-vertical.png"
            alt="divider"
          />
          <!-- LinkedIn -->
          <a class="btn btn-floating m-1" href="#!" role="button"
            ><img
              class="social-media-icon"
              src="assets/icons/linkedin.png"
              alt="linkedin"
            />
          </a>
          <!-- Divider -->
          <img
            class="divider-vertical"
            src="assets/icons/divider-vertical.png"
            alt="divider"
          />
          <!-- Whatsapp -->
          <p
            class="btn btn-floating m-1 text-white"

            style="font-size: 0.9rem"

            <img
              class="social-media-icon"
              src="assets/icons/whatsapp.png"
              alt="whatsapp"
            />+34 672 366 961
          </p>
        </section>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
