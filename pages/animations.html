<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>florenciaarezzo.com | Animations</title>

<body class="bg-black overflow-x-hidden margin-0">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-black">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mt-4 mb-md-0" style=" font-family: 'DolceVitaBold'">
          <li class=" nav-item mx-2">
            <a class="nav-link" href="../index.html">Main</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="../pages/digitalapparel.html">Digital Apparel</a>

          <li class="nav-item mx-2">
            <a class="nav-link active" href="../pages/animations.html">Animations</a>

          <li class="nav-item mx-2">

  <!-- Stripe 1 -->
  <div class="container-fluid relative">

    <!-- Social links -->
    <div class="absolute text-white text-xs md:text-sm flex z-10 top-[2%] md:top-[2%] right-[5%]"

      <a class="flex hover:text-slate-500" href="https://www.instagram.com/pwr.supply/" target="_blank">

        <img class="h-6 mx-1" src="../assets/icons/Instagram_logo.png" alt="" />

      <a href="https://pwr.supply/" target="_blank">

      </a>
    </div>

    <!-- Videos -->
    <div class="row row-cols-1 row-cols-xl-2">
      <div class="col p-0">
        <video class="vw-100 vh-100 object-cover" src="../assets/animations/PWR_01.m4v" autoplay loop muted playsinline

      </div>
      <div class="col p-0">
        <video class="vw-100 vh-100 object-cover" src="../assets/animations/PWR_02.m4v" autoplay loop muted playsinline
