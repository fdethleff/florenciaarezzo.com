<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>florenciaarezzo.com | Digital Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-black margin-0">
    <!-- Navbar -->
    <header class="mt-6 mb-4 mx-2">
      <div
        class="flex flex-wrap text-white text-xs lg:text-lg"
        style="font-family: 'DolceVitaBold'"
      >
        <a
          class="mt-2 mx-4 no-underline hover:text-gray-400"
          href="../index.html"
          >Main</a
        >
        <a
          class="mt-2 mx-4 underline underline-offset-2 hover:text-gray-400"
          href="../pages/digitalapparel.html"
          >Digital Apparel</a
        >
        <a
          class="mt-2 mx-4 no-underline hover:text-gray-400"
          href="../pages/animations.html"
          >Animations</a
        >
        <a
          class="mt-2 mx-4 no-underline hover:text-gray-400"
          href="../pages/virtualreality.html"
          >Virtual Reality</a
        >
        <a
          class="mt-2 mx-4 no-underline hover:text-gray-400"
          href="../pages/nftprojects.html"
          >NFT Projects</a
        >
      </div>
    </header>

    <!-- First content stripe -->
    <div class="h-screen w-screen lg:flex content-center">
      <!-- Background image -->
      <div class="absolute">
        <img
          class="relative h-screen w-screen object-cover"
          src="../assets/images/Background-04.jpg"
          alt=""
        />
        <img
          class="relative h-screen w-screen object-cover lg:hidden"
          src="../assets/images/Background-04.jpg"
          alt=""
        />
      </div>

      <!-- Social links -->
      <div
        class="absolute text-white text-xs lg:text-sm flex z-10 top-[12%] lg:top-[15%] right-[5%]"
        style="font-family: 'DolceVita'"
      >
        <a
          class="flex hover:text-slate-500"
          href="https://www.instagram.com/pwr.supply/"
          target="_blank"
        >
          <p class="mx-1 leading-6">PWR.SUPPLY</p>
          <img
            class="h-6 mx-1"
            src="../assets/icons/Instagram_logo.png"
            alt=""
          />
        </a>
        <a href="https://pwr.supply/" target="_blank">
          <img class="h-6 mx-1" src="../assets/icons/Web_logo.png" alt="" />
        </a>
      </div>

      <!-- Left image carousel -->
      <div class="w-full lg:w-1/2">
        <div
          id="carousel1Controls"
          class="carousel slide h-screen flex items-center"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class=""
                src=" ../assets/images/digitalapparel/Tee01.png"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                class=""
                src=" ../assets/images/digitalapparel/Tee02.png"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel1Controls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel1Controls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Right image carousel -->
      <div class="w-full lg:w-1/2">
        <div
          id="carousel2Controls"
          class="carousel slide h-screen flex items-center"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src=" ../assets/images/digitalapparel/Sleeve01.png"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src=" ../assets/images/digitalapparel/Sleeve02.png"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src=" ../assets/images/digitalapparel/Sleeve03.png"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel2Controls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel2Controls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Second content stripe -->
    <div class="h-screen w-screen lg:flex content-center">
      <!-- Left image carousel -->
      <div class="w-full lg:w-1/2">
        <div
          id="carousel3Controls"
          class="carousel slide h-screen flex items-center"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner h-screen">
            <div class="carousel-item active">
              <img
                class="h-screen object-cover"
                src=" ../assets/images/digitalapparel/ColorBits_ConceptImage.png"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel3Controls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel3Controls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Right image carousel -->
      <div class="h-screen w-screen lg:w-1/2">
        <div
          id="carousel4Controls"
          class="carousel slide h-screen flex items-center"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="h-screen object-cover"
                src=" ../assets/images/digitalapparel/ColorBits_detailed01.png"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                class="h-screen object-cover"
                src=" ../assets/images/digitalapparel/ColorBits_detailed_02.png"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                class="h-screen object-cover"
                src=" ../assets/images/digitalapparel/ColorBits_detailed03.png"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel4Controls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel4Controls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
